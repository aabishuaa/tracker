<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EY AI Taskforce Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="header-title">EY AI Taskforce Tracker</h1>
                <span class="header-subtitle">Enterprise Project Management</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="saveSnapshotBtn">
                    <span>ðŸ’¾</span> Save Snapshot
                </button>
                <button class="btn btn-secondary" id="exportCsvBtn">
                    <span>ðŸ“Š</span> Export CSV
                </button>
                <button class="btn btn-secondary" id="viewHistoryBtn">
                    <span>ðŸ“œ</span> History
                </button>
            </div>
        </div>
    </header>

    <!-- Snapshot History Panel -->
    <div id="snapshotPanel" class="snapshot-panel hidden">
        <div class="snapshot-panel-content">
            <div class="snapshot-panel-header">
                <h2>Snapshot History</h2>
                <button class="btn-close" id="closeSnapshotBtn">&times;</button>
            </div>
            <div class="snapshot-list" id="snapshotList">
                <!-- Snapshots will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Action Items Table -->
            <div class="table-section">
                <div class="table-header">
                    <h2>Action Items</h2>
                    <button class="btn btn-primary" id="addItemBtn">+ Add Item</button>
                </div>

                <div class="table-wrapper">
                    <table class="action-table" id="actionTable">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="description">
                                    Description <span class="sort-icon">â†•</span>
                                </th>
                                <th class="sortable" data-sort="owner">
                                    Owner <span class="sort-icon">â†•</span>
                                </th>
                                <th class="sortable" data-sort="date">
                                    Due Date <span class="sort-icon">â†•</span>
                                </th>
                                <th class="sortable" data-sort="status">
                                    Status <span class="sort-icon">â†•</span>
                                </th>
                                <th class="sortable" data-sort="priority">
                                    Priority <span class="sort-icon">â†•</span>
                                </th>
                                <th class="sortable" data-sort="section">
                                    Section <span class="sort-icon">â†•</span>
                                </th>
                                <th>Progress</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="actionTableBody">
                            <!-- Rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Calendar Sidebar -->
            <div class="calendar-sidebar">
                <div class="calendar-header">
                    <h2>Calendar Events</h2>
                    <button class="btn btn-primary btn-sm" id="addEventBtn">+ Add Event</button>
                </div>

                <div class="mini-calendar" id="miniCalendar">
                    <!-- Mini calendar will be rendered here -->
                </div>

                <div class="events-list" id="eventsList">
                    <!-- Events will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Event Modal -->
    <div id="addEventModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Calendar Event</h2>
                <button class="btn-close" id="closeEventModalBtn">&times;</button>
            </div>
            <form id="addEventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory">
                        <option value="Meeting">Meeting</option>
                        <option value="Deadline">Deadline</option>
                        <option value="Review">Review</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventColor">Color</label>
                    <input type="color" id="eventColor" value="#4299E1">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEventBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <span id="toastMessage"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
